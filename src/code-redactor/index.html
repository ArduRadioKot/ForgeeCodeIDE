          <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z" stroke="#d4d4d4" stroke-width="2"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.65 1.65 0 0 0 15 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 8.6 15a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.6a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 15.4 9a1.65 1.65 0 0 0 1.82.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 15z" stroke="#d4d4d4" stroke-width="2"/>

    <!-- –ü–∞–Ω–µ–ª—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ (Activity Bar) -->

          </svg>
        </button>

    <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ -->
    <div id="editor-main">

    <div id="chat-panel" class="chat-panel" style="display:none;">

        <button id="close-chat-btn" title="–ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç">&times;</button>
      </div>

        <div id="chat-messages"></div>
        <form id="chat-form">

            <select id="ai-provider-select" class="ai-provider-select">
              <option value="ollama">Ollama</option>
              <option value="openrouter">OpenRouter</option>
            </select>
            <select id="ai-model-select" class="ai-model-select">
              <option value="llama3">llama3</option>
            </select>
          </div>

  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
  <div id="modal-settings" class="modal-overlay" style="display:none;">

                <option value="16" selected>16px</option>
                <option value="18">18px</option>

          </div>

    </div>
  </div>

  <script src="renderer.js"></script>

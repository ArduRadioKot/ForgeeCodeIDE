<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrogeeCodeIDE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-layout">
    <!-- Боковая панель в стиле VS Code -->
    <nav id="sidebar">
      <button class="sidebar-btn active" title="Explorer" id="explorer-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 3h18v18H3V3z"/>
          <path d="M9 9h6v6H9z"/>
          <path d="M9 3v6"/>
          <path d="M9 15v6"/>
          <path d="M15 3v6"/>
          <path d="M15 15v6"/>
        </svg>
      </button>
      <button class="sidebar-btn" title="Search" id="search-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
      </button>
      <button class="sidebar-btn" title="Source Control" id="git-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
          <path d="m9 12 2 2 4-4"/>
        </svg>
      </button>
      <button class="sidebar-btn" title="Run and Debug" id="debug-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
      </button>
      <button class="sidebar-btn" title="Extensions" id="extensions-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </button>
      
      <!-- Разделитель -->
      <div class="sidebar-separator"></div>
      
      <!-- Кнопки для чата и настроек -->
      <button class="sidebar-btn" title="AI Chat" id="chat-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          <path d="M8 9h8"/>
          <path d="M8 13h6"/>
        </svg>
      </button>
      <button class="sidebar-btn" title="Settings" id="open-settings-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </button>
    </nav>

    <!-- Панель активности (Activity Bar) -->
    <div id="activity-panel" class="activity-panel">
      <div class="activity-header">
        <h3>EXPLORER</h3>
        <button class="activity-btn" title="Новый файл" id="new-file-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="12" y1="18" x2="12" y2="12"/>
            <line x1="9" y1="15" x2="15" y2="15"/>
          </svg>
        </button>
      </div>
      <div id="file-explorer" class="file-explorer">
        <div class="file-item" data-path="welcome.txt">
          <span class="file-icon">📄</span>
          <span class="file-name">welcome.txt</span>
        </div>
      </div>
    </div>

    <!-- Основная область редактора -->
    <div id="editor-main">
      <!-- Стартовая страница (показывается по умолчанию) -->
      <div id="welcome-page" class="welcome-page">
        <div class="welcome-header">
          <h1 class="welcome-title">FrogeeCodeIDE</h1>
        </div>
        
        <div class="welcome-content">
          <div class="welcome-section">
            <h2 class="section-title">Start</h2>
            <div class="action-list">
              <div class="action-item" id="new-file-action">
                <div class="action-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                    <polyline points="14,2 14,8 20,8"/>
                  </svg>
                </div>
                <div class="action-text">
                  <div class="action-title">New File...</div>
                  <div class="action-description">Create a new file</div>
                </div>
              </div>
              
              <div class="action-item" id="open-file-action">
                <div class="action-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>
                  </svg>
                </div>
                <div class="action-text">
                  <div class="action-title">Open...</div>
                  <div class="action-description">Open a file or folder</div>
                </div>
              </div>
              
              <div class="action-item" id="ai-chat-action">
                <div class="action-icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    <path d="M8 9h8"/>
                    <path d="M8 13h6"/>
                  </svg>
                </div>
                <div class="action-text">
                  <div class="action-title">AI Chat Assistant</div>
                  <div class="action-description">Chat with AI for coding help</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="welcome-footer">
          <label class="welcome-checkbox">
            <input type="checkbox" id="show-welcome-checkbox" checked>
            <span class="checkmark"></span>
            Show welcome page on startup
          </label>
        </div>
      </div>
      
      <!-- Панель вкладок (скрыта по умолчанию) -->
      <div id="editor-tabs" class="file-tabs" style="display:none;">
        <div id="tabs-list" class="tabs-list"></div>
        <button id="new-tab-btn" class="new-tab-btn" title="Новый файл">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
      </div>
      
      <!-- Область редактора (скрыта по умолчанию) -->
      <div id="editor-container" class="editor-container" style="display:none;">
        <div id="line-numbers" class="line-numbers"></div>
        <textarea id="editor" placeholder="Начните писать код..."></textarea>
      </div>
    </div>

    <!-- Панель чата (скрыта по умолчанию) -->
    <div id="chat-panel" class="chat-panel" style="display:none;">
      <div class="chat-header">
        <div class="chat-header-left">
          <h3>AI Assistant</h3>
          <div class="chat-status" id="chat-status">Готов</div>
        </div>
        <div class="chat-header-right">
          <button id="clear-chat-btn" title="Очистить чат" class="chat-header-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18"/>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
          <button id="close-chat-btn" title="Закрыть чат" class="chat-header-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="chat-content">
        <div id="chat-messages" class="chat-messages"></div>
        
        <div class="chat-input-area">
          <div class="chat-controls">
            <div class="ai-provider-selector">
              <select id="ai-provider-select" class="ai-provider-select">
                <option value="ollama">🤖 Ollama</option>
                <option value="openrouter">🌐 OpenRouter</option>
              </select>
            </div>
            <div class="ai-model-selector">
              <select id="ai-model-select" class="ai-model-select">
                <option value="llama3">llama3</option>
              </select>
            </div>
          </div>
          
          <div class="chat-input-container">
            <div class="input-wrapper">
              <textarea 
                id="user-input" 
                class="chat-textarea" 
                placeholder="Введите сообщение... (Shift+Enter для новой строки)"
                rows="1"
              ></textarea>
              <div class="input-actions">
                <button type="button" id="send-btn" class="send-btn" title="Отправить (Enter)">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m22 2-7 20-4-9-9-4 20-7z"/>
                    <path d="M22 2 11 13"/>
                  </svg>
                </button>
              </div>
            </div>
            <button type="button" id="stop-btn" class="stop-btn" title="Остановить ответ" style="display:none;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="6" y="6" width="12" height="12"/>
              </svg>
              Остановить
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальные окна -->
  <div id="modal-settings" class="modal-overlay" style="display:none;">
    <div class="modal-window">
      <div class="modal-header">
        <span>Настройки</span>
        <button id="close-settings" title="Закрыть">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="settings-group">
          <div class="settings-group-title">Редактор</div>
          <div class="settings-item">
            <label class="settings-label" for="font-size-select">Размер шрифта:</label>
            <div class="settings-control">
              <select id="font-size-select" class="settings-select">
                <option value="12">12px</option>
                <option value="14">14px</option>
                <option value="16" selected>16px</option>
                <option value="18">18px</option>
                <option value="20">20px</option>
              </select>
            </div>
          </div>
          <div class="settings-item">
            <label class="settings-label" for="theme-select">Тема:</label>
            <div class="settings-control">
              <select id="theme-select" class="settings-select">
                <option value="dark" selected>Темная</option>
                <option value="light">Светлая</option>
              </select>
            </div>
          </div>
          <div class="settings-item">
            <label class="settings-label" for="tab-size-select">Размер табуляции:</label>
            <div class="settings-control">
              <select id="tab-size-select" class="settings-select">
                <option value="2">2 пробела</option>
                <option value="4" selected>4 пробела</option>
                <option value="8">8 пробелов</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="settings-group">
          <div class="settings-group-title">AI Настройки</div>
          <div class="settings-item">
            <label class="settings-label" for="openrouter-key">OpenRouter API Ключ:</label>
            <div class="settings-control">
              <input type="password" id="openrouter-key" class="settings-input" placeholder="sk-or-v1-..." />
              <button id="save-openrouter-key" class="settings-btn">Сохранить</button>
            </div>
          </div>
          <div class="settings-item">
            <label class="settings-label">Статус OpenRouter:</label>
            <div class="settings-control">
              <span id="openrouter-status" class="status-indicator">Не настроен</span>
            </div>
          </div>
          <div class="settings-item">
            <label class="settings-label" for="default-ai-provider">Провайдер по умолчанию:</label>
            <div class="settings-control">
              <select id="default-ai-provider" class="settings-select">
                <option value="ollama" selected>Ollama</option>
                <option value="openrouter">OpenRouter</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="close-settings-btn" class="modal-ok-btn">OK</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

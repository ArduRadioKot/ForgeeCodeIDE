<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор кода</title>
    <!-- CodeMirror core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <!-- CodeMirror themes -->
    <!-- Dark themes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/nord.min.css">
    <!-- Light themes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/solarized.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/idea.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/xq-light.min.css">
    <!-- CodeMirror addons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/scroll/simplescrollbars.min.css">
    <!-- Main styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <h2>ForgeeCore</h2>
        <button id="open">Open File</button>
        <button id="open-folder">Open Folder</button>
        <button id="save">Save</button>
        <button id="quit">Quit</button>
        <div id="settings">
            <h3>Настройки</h3>
            <label for="theme">Тема:</label>
            <select id="theme">
                <optgroup label="Темные темы">
                    <option value="dracula" selected>Dracula</option>
                    <option value="monokai">Monokai</option>
                    <option value="material">Material</option>
                    <option value="nord">Nord</option>
                </optgroup>
                <optgroup label="Светлые темы">
                    <option value="eclipse">Eclipse</option>
                    <option value="solarized">Solarized Light</option>
                    <option value="idea">IntelliJ IDEA</option>
                    <option value="xq-light">XQ Light</option>
                </optgroup>
            </select>
        </div>
        <div id="file-explorer">
            <div class="file-explorer-header">
                <h3>EXPLORER</h3>
                <button id="collapse-all" title="Свернуть все">⌃</button>
            </div>
            <div id="file-tree"></div>
        </div>
    </div>
    <div id="main-content">
        <div id="tabs-container">
            <button id="new-tab-button">+</button>
        </div>
        <div id="editors-container"></div>
    </div>

    <!-- CodeMirror core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    
    <!-- CodeMirror modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/swift/swift.min.js"></script>
    
    <!-- CodeMirror addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/scroll/simplescrollbars.min.js"></script>
    
    <!-- Your renderer script -->
    <script src="render.js"></script>
    <button id="mobile-menu-toggle">☰</button>
</body>
</html>
